
enable_audio_bell no

font_family TerminessTTF NF
font_size 12

narrow_symbols U+23FB-U+23FE,U+2B58,U+E200-U+E2A9,U+E0A0-U+E0A3,U+E0B0-U+E0BF,U+E0C0-U+E0C8,U+E0CC-U+E0CF,U+E0D0-U+E0D2,U+E0D4,U+E700-U+E7C5,U+F000-U+F2E0,U+2665,U+26A1,U+F400-U+F4A8,U+F67C,U+E000-U+E00A,U+F300-U+F313,U+E5FA-U+E62B,U+279C 2

copy_on_select clipboard
map shift+cmd+v paste_from_buffer clipboard

include mocca.conf

tab_bar_min_tabs		2
tab_bar_edge			bottom
tab_bar_style			powerline
tab_powerline_style		slanted
tab_bar_align			left

active_tab_font_style normal
inactive_tab_font_style normal

repaint_delay 6
sync_to_monitor yes

allow_hyperlinks yes

resize_draw_strategy size

clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

tab_title_template    '{index}: {title}'

close_on_child_death yes